<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:esp="http://www.especializa.com.br/facelets/taglibs"
	xmlns:espc="http://java.sun.com/jsf/composite/componentes">


<ui:composition template="/estrutura.xhtml">
	<ui:param name="titulo" value="Listagem de Manutenções" />
	<ui:define name="direita">
		<h:messages infoClass="info" errorClass="erro" warnClass="warn" fatalClass="fatal" />
	</ui:define>
	<f:event listener="#{clienteBean.inicializaComponentes()}" type="preRenderView" />
	<h:form id="formTabela">
		<h2>Clientes Cadastrados</h2>
		<h:dataTable value="#{clienteBean.listaClientes}" var="c"
			rowClasses="linha1, linha2">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{c.nome}" escape="true" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{c.email}" escape="true" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{c.telefone}" escape="true" />
			</h:column>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{c.cpf}" escape="true" />
			</h:column>
			<h:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{c.sexo}" escape="true" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade de Manutencões</f:facet>
				<h:outputText value="#{c.quantManutencoes}" escape="true" />
			</h:column>
			<h:column>
				<f:facet name="header">Possui Endereço</f:facet>
				<h:outputText value="#{c.possuiEndereco()}" escape="true" />
			</h:column>
			</h:dataTable>
	</h:form>
</ui:composition>
</html>
